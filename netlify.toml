[build]
  base = "client"
  publish = "dist"
  command = "npm install --include=dev && npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./client/"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/assets/*.{jpg,jpeg,png,gif,ico,svg,webp}"
  [headers.values]
    Content-Type = "image/*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  VITE_API_URL = "http://localhost:3000" # Replace with your actual backend URL
  NPM_FLAGS = "--no-audit --no-optional"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
